<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#f69435">
        <title>Demo Install PWA</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="manifest" href="./manifest.webmanifest">
        <script src="./generate-sw.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="installButton" type="button"
                class="btn btn-primary my-5" style="display: none;">Установить
                PWA</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        window.addEventListener('beforeinstallprompt', (event) => {
            // Предотвратить открытие встроенного диалога установки
            event.preventDefault();
            // Показать кнопку установки
            document.getElementById('installButton').style.display = 'block';

            // Обработчик события для установки приложения
            document.getElementById('installButton').addEventListener('click', () => {
                // Показать диалог установки
                event.prompt();
                // Ожидание ответа пользователя на диалог установки
                event.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Пользователь установил приложение');
                    } else {
                        console.log('Пользователь отменил установку');
                    }
                });
            });
        });
    </script>
    </body>
</html>
